<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Aufgabenplaner & Wetter</title>
    <!-- Tailwind CSS CDN für schnelles, modernes Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Verknüpfung zum PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <style>
        /* Setzt die Schriftart für die gesamte App */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Helles Grau */
        }
        /* Definiert eine saubere Box für die PWA-Ansicht */
        #app-container {
            max-width: 600px;
        }
    </style>
</head>
<body class="flex justify-center min-h-screen p-4 sm:p-8">

    <div id="app-container" class="w-full bg-white shadow-2xl rounded-xl p-6 md:p-10">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center">
            PWA Aufgabenplaner & Wetter
        </h1>
        
        <!-- WETTER-KONFIGURATION UND ANZEIGE -->
        <div class="mb-8 p-4 bg-yellow-50 border-2 border-yellow-300 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-yellow-800 mb-4">Wetterstation einstellen</h2>
            
            <!-- Eingabe für die Stadt -->
            <div class="flex flex-col sm:flex-row gap-3 mb-4">
                <input 
                    type="text" 
                    id="city-input" 
                    placeholder="Neue Stadt eingeben (z.B. München)..."
                    class="flex-grow p-2 border border-yellow-200 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition duration-150 outline-none text-gray-700"
                >
                <button 
                    id="change-city-btn"
                    class="bg-yellow-600 hover:bg-yellow-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.01] active:scale-[0.99] focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2"
                >
                    Wetter laden
                </button>
            </div>

            <!-- NEU: Geolocation Button -->
            <button 
                id="get-location-btn"
                class="w-full bg-yellow-300 hover:bg-yellow-400 text-yellow-900 font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.005] active:scale-[0.995] mb-4 flex items-center justify-center space-x-2"
                title="Aktuellen Standort automatisch erkennen und Wetter laden"
            >
                 <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243m.707-10.9L12 18.24l6.364-11.838zM12 4.04v.01M12 12a3 3 0 100-6 3 3 0 000 6z"></path></svg>
                <span>Meinen Standort verwenden</span>
            </button>


            <!-- Imker-Warnung: Hier wird der Warnhinweis eingefügt -->
            <div id="bee-warning" class="hidden p-3 mb-4 rounded-lg font-medium text-center shadow-lg transition duration-300"></div>

            <!-- Wetteranzeige -->
            <div id="weather-display" class="text-gray-700 mt-4 pt-4 border-t border-yellow-200">
                <p class="text-center italic text-gray-500" id="weather-loading">Lade Wetterdaten...</p>
            </div>
        </div>

        <!-- Eingabebereich für neue Aufgaben (unverändert) -->
        <div class="flex flex-col sm:flex-row gap-3 mb-8 p-4 bg-indigo-50 rounded-lg shadow-inner">
            <input 
                type="text" 
                id="task-input" 
                placeholder="Neue Aufgabe hier eingeben..."
                class="flex-grow p-3 border border-indigo-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 outline-none text-gray-700"
            >
            <button 
                id="add-task-btn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-[1.01] active:scale-[0.99] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
            >
                Hinzufügen
            </button>
        </div>

        <!-- Aufgabenliste (unverändert) -->
        <div id="task-list" class="space-y-4">
            <p id="empty-message" class="text-center text-gray-500 italic">Noch keine Aufgaben. Fügen Sie eine hinzu!</p>
        </div>

    </div>

    <script>
        // Globaler Zustand und Elemente
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const emptyMessage = document.getElementById('empty-message');
        const weatherDisplay = document.getElementById('weather-display');
        const weatherLoading = document.getElementById('weather-loading');
        const cityInput = document.getElementById('city-input');
        const changeCityBtn = document.getElementById('change-city-btn');
        const beeWarning = document.getElementById('bee-warning'); 
        const getLocationBtn = document.getElementById('get-location-btn'); // NEU: Geolocation Button

        // Konstanten für die Wetter-API
        const WEATHER_API_KEY = '86f3db49701e49975bc9a9b7c02257db'; 
        const DEFAULT_CITY = 'Berlin'; 
        
        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            registerServiceWorker();
            loadTasks();
            
            // Wetterdaten laden: Lade die zuletzt gespeicherte Stadt
            const savedCity = localStorage.getItem('weatherCity') || DEFAULT_CITY;
            cityInput.value = savedCity; 
            fetchWeatherData({ city: savedCity }); 

            // Event Listener hinzufügen
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            taskList.addEventListener('click', handleTaskAction);
            
            changeCityBtn.addEventListener('click', changeCity);
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    changeCity();
                }
            });

            // NEU: Geolocation Event Listener
            getLocationBtn.addEventListener('click', getGeolocation);
        });

        // ----------------------------------------------------
        // WETTER & GEOLOCATION FUNKTIONEN
        // ----------------------------------------------------

        /**
         * Versucht, den aktuellen Standort des Benutzers abzurufen.
         */
        function getGeolocation() {
            weatherLoading.classList.remove('hidden');
            weatherDisplay.innerHTML = '';
            beeWarning.classList.add('hidden');
            weatherLoading.textContent = 'Erfrage Standort-Berechtigung...';
            cityInput.value = ''; // Stadteingabe leeren

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        // Bei Erfolg: Speichere Lat/Lon und rufe Daten ab
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        // Speichern Sie den Breiten-/Längengrad anstelle der Stadt
                        localStorage.setItem('weatherCity', 'currentLocation');
                        localStorage.setItem('latitude', lat);
                        localStorage.setItem('longitude', lon);

                        fetchWeatherData({ lat, lon });
                    },
                    (error) => {
                        console.error('Geolocation-Fehler:', error);
                        weatherLoading.textContent = 'Geolocation fehlgeschlagen. Bitte geben Sie manuell eine Stadt ein.';
                        // Wenn Geolocation fehlschlägt, laden Sie die Standardstadt
                        setTimeout(() => {
                             fetchWeatherData({ city: DEFAULT_CITY });
                        }, 2000);
                       
                    },
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );
            } else {
                weatherLoading.textContent = 'Geolocation wird von Ihrem Browser nicht unterstützt.';
            }
        }

        function changeCity() {
            const newCity = cityInput.value.trim();
            if (newCity) {
                // Speichert die neue Stadt (oder Lat/Lon bei Geo-Abruf)
                localStorage.setItem('weatherCity', newCity);
                localStorage.removeItem('latitude'); // Alte Geo-Daten löschen
                localStorage.removeItem('longitude');
                fetchWeatherData({ city: newCity });
            } else {
                cityInput.classList.add('border-red-500', 'ring-red-500');
                setTimeout(() => {
                    cityInput.classList.remove('border-red-500', 'ring-red-500');
                }, 1000);
            }
        }

        /**
         * Ruft Wetterdaten entweder über Stadtname oder Lat/Lon ab.
         * @param {Object} params - Kann {city: 'Name'} oder {lat: X, lon: Y} enthalten.
         */
        async function fetchWeatherData(params) {
            weatherLoading.classList.remove('hidden');
            weatherDisplay.innerHTML = ''; 
            beeWarning.classList.add('hidden');

            let apiUrl = '';
            let locationName = '';

            if (params.lat && params.lon) {
                apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${params.lat}&lon=${params.lon}&units=metric&lang=de&appid=${WEATHER_API_KEY}`;
                locationName = 'Ihrem Standort';
            } else if (params.city) {
                const cityQuery = encodeURIComponent(params.city.split(',')[0].trim()); 
                apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${cityQuery}&units=metric&lang=de&appid=${WEATHER_API_KEY}`;
                locationName = params.city;
            } else {
                weatherLoading.textContent = 'Kein Standort angegeben.';
                return;
            }

            weatherLoading.textContent = `Lade Wetterdaten für ${locationName}...`;

            try {
                const maxRetries = 3;
                let response;
                
                for (let i = 0; i < maxRetries; i++) {
                    response = await fetch(apiUrl);
                    if (response.ok) {
                        break;
                    }
                    if (i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }

                if (!response.ok) {
                    throw new Error(`HTTP-Fehler! Status: ${response.status}`);
                }

                const data = await response.json();
                renderWeather(data);
                checkBeeConditions(data); 

                // Wenn per Geolocation geladen, aktualisieren Sie das Eingabefeld mit dem echten Namen
                if (params.lat && params.lon) {
                     cityInput.value = data.name;
                }


            } catch (error) {
                console.error('Fehler beim Abrufen der Wetterdaten:', error);
                weatherLoading.classList.add('hidden');
                weatherDisplay.innerHTML = `
                    <p class="text-red-600 font-semibold text-center mt-2">
                        Konnte Wetterdaten für "${locationName}" nicht laden.
                        Bitte stellen Sie sicher, dass der Name korrekt ist.
                    </p>
                `;
            }
        }

        /**
         * Prüft die Wetterdaten auf kritische Bedingungen für Imker. (Logik unverändert)
         */
        function checkBeeConditions(data) {
            const temp = data.main.temp;
            const windSpeedMeters = data.wind.speed; // m/s
            const description = data.weather[0].main.toLowerCase(); // 'rain', 'snow', 'thunderstorm'

            let warningMessage = '';
            let warningClass = '';
            
            // Regel 1: Kälteschock/Brutstopp
            if (temp < 10) {
                warningMessage = 'Achtung: Temperatur unter 10°C. Brutnest-Gefahr! Keine Brutraum-Erweiterung vornehmen.';
                warningClass = 'bg-red-200 text-red-800 border-red-500';
            } 
            // Regel 2: Starkwind (Bienen fliegen ungern über 8-10 m/s)
            else if (windSpeedMeters > 8) { 
                warningMessage = 'Achtung Starkwind: Windgeschwindigkeit über 28 km/h. Bienenflug stark eingeschränkt. Windschutz prüfen.';
                warningClass = 'bg-red-200 text-red-800 border-red-500';
            } 
            // Regel 3: Niederschlag (Regen/Schnee)
            else if (description.includes('rain') || description.includes('snow') || description.includes('thunderstorm') || description.includes('drizzle')) {
                warningMessage = 'Achtung Niederschlag: Flugbetrieb eingestellt. Stockarbeiten nur im Notfall durchführen.';
                warningClass = 'bg-orange-200 text-orange-800 border-orange-500';
            } 
            // Regel 4: Ideale Bedingungen
            else if (temp >= 15 && windSpeedMeters < 5) {
                warningMessage = 'Optimaler Flugtag! Ideale Bedingungen für Nektarsuche und Stockkontrolle.';
                warningClass = 'bg-green-200 text-green-800 border-green-500';
            } else {
                // Keine kritische Warnung, aber auch nicht optimal
                warningMessage = 'Moderate Wetterbedingungen. Kontrollen sind möglich.';
                warningClass = 'bg-blue-100 text-blue-700 border-blue-400';
            }
            
            // Anzeige des Warnhinweises
            beeWarning.textContent = warningMessage;
            beeWarning.className = `p-3 mb-4 rounded-lg font-medium text-center shadow-lg transition duration-300 border ${warningClass}`;
            beeWarning.classList.remove('hidden');
        }

        function renderWeather(data) {
            weatherLoading.classList.add('hidden'); 

            const iconCode = data.weather[0].icon || '01d';
            // Bild-URL korrigiert, um die korrekten Icons zu laden
            const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            
            const temp = Math.round(data.main.temp);
            const humidity = data.main.humidity;
            const description = data.weather[0].description;
            const windSpeed = (data.wind.speed * 3.6).toFixed(1);

            weatherDisplay.innerHTML = `
                <div class="flex items-center space-x-4">
                    <img src="${iconUrl}" alt="${description}" class="w-16 h-16 flex-shrink-0">
                    <div>
                        <p class="text-2xl font-bold text-gray-800">${data.name}</p>
                        <p class="text-4xl font-light text-gray-800">${temp}°C</p>
                    </div>
                    <div class="ml-auto text-sm text-gray-600 space-y-1 text-right">
                        <p class="capitalize">${description}</p>
                        <p>Luftfeuchte: ${humidity}%</p>
                        <p>Wind: ${windSpeed} km/h</p>
                    </div>
                </div>
            `;
        }


        // ----------------------------------------------------
        // PWA & AUFGABEN-FUNKTIONEN (unverändert)
        // ----------------------------------------------------

        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js')
                        .then(registration => {
                            console.log('Service Worker registriert mit Scope:', registration.scope);
                        })
                        .catch(err => {
                            console.error('Service Worker Registrierung fehlgeschlagen:', err);
                        });
                });
            } else {
                console.log('Service Worker wird von diesem Browser nicht unterstützt.');
            }
        }

        function getTasks() {
            const tasksJson = localStorage.getItem('tasks');
            return tasksJson ? JSON.parse(tasksJson) : []; 
        }

        function saveTasks(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks(tasks);
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') {
                taskInput.classList.add('border-red-500', 'ring-red-500');
                setTimeout(() => {
                    taskInput.classList.remove('border-red-500', 'ring-red-500');
                }, 1000);
                return;
            }

            const tasks = getTasks();
            const newTask = {
                id: Date.now(), 
                text: text,
                completed: false,
                date: new Date().toLocaleDateString('de-DE')
            };

            tasks.push(newTask);
            saveTasks(tasks);
            
            taskInput.value = '';
        }
        
        function handleTaskAction(e) {
            const target = e.target;
            const taskElement = target.closest('.task-item');
            if (!taskElement) return;

            const taskId = parseInt(taskElement.dataset.taskId);
            let tasks = getTasks();

            if (target.classList.contains('toggle-complete')) {
                tasks = tasks.map(task => 
                    task.id === taskId ? { ...task, completed: !task.completed } : task
                );
                saveTasks(tasks);
            } else if (target.classList.contains('delete-task')) {
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks(tasks);
            }
        }

        function loadTasks() {
            const tasks = getTasks();
            renderTasks(tasks);
        }

        function renderTasks(tasks) {
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                emptyMessage.classList.remove('hidden');
                return;
            }
            
            emptyMessage.classList.add('hidden');

            tasks.forEach(task => {
                const isCompleted = task.completed;
                const taskItem = document.createElement('div');
                taskItem.className = `task-item flex items-center justify-between p-4 rounded-lg shadow-md transition duration-200 ease-in-out ${isCompleted ? 'bg-green-100 border-l-4 border-green-500' : 'bg-white border-l-4 border-indigo-400 hover:shadow-lg'}`;
                taskItem.dataset.taskId = task.id;

                // Inhalt: Text und Datum
                const content = `
                    <div class="flex-1 min-w-0 mr-4">
                        <p class="text-lg font-medium ${isCompleted ? 'text-gray-500 line-through' : 'text-gray-800'} break-words">
                            ${task.text}
                        </p>
                        <span class="text-xs text-gray-400">${task.date}</span>
                    </div>
                `;
                
                // Aktionen: Buttons
                const actions = `
                    <div class="flex space-x-2">
                        <!-- Erledigt/Unerledigt Button -->
                        <button class="toggle-complete p-2 rounded-full transition duration-150 ease-in-out"
                            aria-label="${isCompleted ? 'Als unerledigt markieren' : 'Als erledigt markieren'}">
                            ${isCompleted 
                                ? '<svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path class="pointer-events-none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>'
                                : '<svg class="w-6 h-6 text-indigo-600 hover:text-indigo-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path class="pointer-events-none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>'
                            }
                        </button>

                        <!-- Löschen Button -->
                        <button class="delete-task p-2 rounded-full text-red-500 hover:bg-red-100 transition duration-150 ease-in-out"
                            aria-label="Aufgabe löschen">
                            <svg class="w-6 h-6 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                `;

                taskItem.innerHTML = content + actions;
                taskList.appendChild(taskItem);
            });
        }
    </script>
</body>
</html>
