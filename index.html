<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PWA Aufgabenplaner & Wetter</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <link rel="icon" href="icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;padding:1rem;background:#f0f4f8}</style>
</head>
<body class="flex justify-center min-h-screen p-4 sm:p-8">
  <div id="app-container" class="w-full max-w-xl bg-white shadow-2xl rounded-xl p-6 md:p-10">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-2xl font-bold text-indigo-700">PWA Aufgabenplaner & Wetter</h1>
      <div>
        <button id="install-btn" class="hidden bg-indigo-600 text-white px-3 py-1 rounded">App installieren</button>
      </div>
    </div>

    <p class="text-sm text-gray-600 mb-4">Hinweis: Für die Installation muss die Seite über <strong>https</strong> bereitgestellt oder lokal über <code>localhost</code> laufen.</p>

    <!-- Wetter-Block (gekürzt / wie zuvor) -->
    <div class="mb-8 p-4 bg-yellow-50 border-2 border-yellow-300 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-yellow-800 mb-4">Wetterstation einstellen</h2>
      <div class="flex gap-3 mb-4">
        <input id="city-input" class="flex-grow p-2 border rounded" placeholder="Stadt (z.B. Berlin)">
        <button id="change-city-btn" class="bg-yellow-600 text-white px-4 rounded">Wetter laden</button>
      </div>
      <button id="get-location-btn" class="w-full bg-yellow-300 text-yellow-900 py-2 rounded mb-4">Meinen Standort verwenden</button>
      <div id="bee-warning" class="hidden p-3 mb-4 rounded-lg font-medium text-center shadow-lg"></div>
      <div id="weather-display"><p id="weather-loading" class="italic text-gray-500">Lade Wetterdaten...</p></div>
    </div>

    <!-- Aufgaben-Block -->
    <div class="flex gap-3 mb-8">
      <input id="task-input" class="flex-grow p-3 border rounded" placeholder="Neue Aufgabe...">
      <button id="add-task-btn" class="bg-indigo-600 text-white px-4 rounded">Hinzufügen</button>
    </div>
    <div id="task-list" class="space-y-4"><p id="empty-message" class="text-gray-500 italic">Noch keine Aufgaben.</p></div>
  </div>

<script>
// Service Worker Registrierung (wie gehabt)
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js').then(r => console.log('SW registered', r.scope)).catch(e => console.error('SW reg failed', e));
  });
}

// INSTALL PROMPT handling
let deferredPrompt;
const installBtn = document.getElementById('install-btn');
window.addEventListener('beforeinstallprompt', (e) => {
  // Verhindere automatische Anzeige
  e.preventDefault();
  deferredPrompt = e;
  installBtn.classList.remove('hidden');
});

installBtn.addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const choice = await deferredPrompt.userChoice;
  if (choice.outcome === 'accepted') {
    console.log('User accepted the install prompt');
  } else {
    console.log('User dismissed the install prompt');
  }
  installBtn.classList.add('hidden');
  deferredPrompt = null;
});

// Minimal task logic (persistiert lokal)
const taskInput = document.getElementById('task-input');
const addTaskBtn = document.getElementById('add-task-btn');
const taskList = document.getElementById('task-list');
const emptyMessage = document.getElementById('empty-message');

function getTasks(){ return JSON.parse(localStorage.getItem('tasks')||'[]'); }
function saveTasks(t){ localStorage.setItem('tasks', JSON.stringify(t)); renderTasks(t); }
function addTask(){ const t = taskInput.value.trim(); if(!t) return; const tasks=getTasks(); tasks.push({id:Date.now(),text:t,done:false}); saveTasks(tasks); taskInput.value=''; }
function renderTasks(tasks){ taskList.innerHTML=''; if(tasks.length===0){ emptyMessage.classList.remove('hidden'); return; } emptyMessage.classList.add('hidden'); tasks.forEach(task=>{ const div=document.createElement('div'); div.className='p-3 border rounded flex justify-between items-center'; div.innerHTML='<div>'+task.text+'</div><button data-id="'+task.id+'" class="del text-red-500">Löschen</button>'; taskList.appendChild(div); }); }
addTaskBtn.addEventListener('click',addTask);
taskList.addEventListener('click', (e)=>{ if(e.target.classList.contains('del')){ const id=Number(e.target.dataset.id); saveTasks(getTasks().filter(t=>t.id!==id)); }});
document.addEventListener('DOMContentLoaded', ()=>renderTasks(getTasks()));
</script>
</body>
</html>
